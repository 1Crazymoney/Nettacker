info:
  name: dir_scan
  author: OWASP Nettacker Team
  severity: 3
  description: Directory, Backup finder
  reference: https://www.zaproxy.org/docs/alerts/10095/
  profiles:
    - brute
    - brute_force
    - ssh

payloads:
  - library: ftp
    steps:
      - method: ftp_brute_force
        timeout: 3
        host: "{target}"
        ports:
          - 21
        usernames:
          - root
          - admin
          - user
          - test
        passwords:
          nettacker_fuzzer:
            input_format: '{{passwords}}'
            prefix:
            suffix:
            interceptors:
            data:
              passwords: fuzzer_function_read_file_as_array('passwords/top_1000_common_passwords.txt')
        response:
          condition_type: or
          conditions:
            successful_login:
              regex: ""
              reverse: false

