info:
  name: cms_detection_scan
  author: OWASP Nettacker Team
  severity: 3
  description: CMS Detection
  reference: https://www.zaproxy.org/docs/alerts/10095/
  profiles:
    - scan
    - http
    - backup
    - low_severity

payloads:
  - library: http
    verify: false
    timeout: 3
    cert: ""
    stream: false
    proxies: ""
    steps:
      - method: get
        headers:
          User-Agent: "{user_agent}"
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/{{urls}}"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              urls:
                - "N0WH3R3.php"
                - "configuration.php"
                - "wp-config.php"
                - "sites/default/settings.php"
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: or
          conditions:
            status_code:
              regex: 200|403|401
              reverse: false
