info:
  id: admin-scan
  name: Divyansh
  author: y
  severity: z
  description: gg
  reference: oo
  tags:
    - scan
    - information_gathering
    - infortmation
    - info
    - domain

payloads:
  - library: http
    verify: false
    timeout: 3
    cert: ""
    stream: false
    proxies: ""
    steps:
      - method: get
        headers:
          User-Agent: "{user_agent}"
        url: "https://jldc.me/anubis/subdomains/{target}"
        response:
          condition_type: and
          conditions:
            status_code:
              regex: ^[2-3][0-9][0-9]
              reverse: false
            content:
              regex: "\"([a-zA-Z0-9\\-\\_.\\s]+)\""
              reverse: false


