info:
  id: admin-scan
  name: Divyansh
  author: y
  severity: z
  description: gg
  reference: oo
  tags:
    - zx
    - zz

payloads:
  - library: http
    session: false
    verify: false
    timeout: 1
    cert: ""
    stream: false
    proxies: ""
    steps:
      - method: get
        url:
          nettacker_fuzzer:
            input_format: "{{urls}}"
            prefix:
            suffix:
            interceptors:
            data:
              urls:
                - "https://{target}/administrator"
                - "https://{target}/admin"
                - "https://{target}/old"
                - "https://{target}/_vti_bin"
                - "https://{target}/_private"
                - "https://{target}/cgi-bin"
                - "https://{target}/public_html"
                - "https://{target}/images"
                - "https://{target}/"
        response:
          condition_type: or
          conditions:
            status_code:
              regex: 200|403|401
              reverse: false