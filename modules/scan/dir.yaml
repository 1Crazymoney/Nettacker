info:
  id: admin-scan
  name: Divyansh
  author: y
  severity: z
  description: gg
  reference: oo
  tags:
    - zx
    - zz

payloads:
  - library: http
    verify: false
    timeout: 3
    cert: ""
    stream: false
    proxies: ""
    steps:
      - method: get
        headers:
          User-Agent: {user_agent}
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/{{urls}}"
            prefix: ''
            suffix: ''
            interceptors:
            data:
              urls:
                - "administrator"
                - "admin"
                - "old"
                - "_vti_bin"
                - "_private"
                - "cgi-bin"
                - "public_html"
                - "images"
                - ""
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: or
          conditions:
            status_code:
              regex: 200|403|401
              reverse: false