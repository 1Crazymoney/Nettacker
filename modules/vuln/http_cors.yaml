info:
  name: http_cors
  author: OWASP Nettacker Team
  severity: 3
  description:
  reference:
  tags:
    - vuln
    - http
    - low_severity

payloads:
  - library: http
    verify: false
    timeout: 3
    cert: ""
    stream: false
    proxies: ""
    steps:
      - method: get # post-domain
        headers:
          User-Agent: "{user_agent}"
          Origin:
            nettacker_fuzzer:
              input_format: "{{schema}}://{target}.example.com/" # origin: owasp.org.example.com
              prefix: ""
              suffix: ""
              interceptors:
              data:
                schema:
                  - "http"
                  - "https"

        url:
          nettacker_fuzzer:
            input_format: "{{schema}}://{target}:{{ports}}/"
            prefix: ""
            suffix: ""
            interceptors:
            data:
              schema:
                - "http"
                - "https"
              ports:
                - 80
                - 443
        response:
          condition_type: or
          conditions:
            headers:
              Access-Control-Allow-Origin:
                regex: "(http|https):\\/\\/{target}.example.com"
                reverse: false

      - method: get # pre-domain
        headers:
          User-Agent: "{user_agent}"
          Origin:
            nettacker_fuzzer:
              input_format: "{{schema}}://example.com.{target}/" #origin: owasp.org.example.com
